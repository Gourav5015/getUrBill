<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <title>GetUrBill</title>

    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
  <nav class="navbar fixed-top navbar-expand-lg navbar-light background">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">GetUrBill</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">About us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <section class="intro">
  <div class="row">
   <div class="col-8 space">

    <p> What is </p>
    <h1 class="text-center">
      GetUrBill ?
    </h1>
   <h3>How Does It Help Small</h3>
    <h2>Business ?</h2>
  </div>
  <div class="col-4 mx-0 login">
  <div class="loginBox">
		<img src="{% static 'user.png' %}" class="user">
		<h2>Log In Here</h2>
		<form action="/" method="POST">
      {% csrf_token %}
			<p>Phone Number</p>
			<input type="text" name = "phone_number" placeholder="Enter Phone Number">
			<p>Password</p>
			<input type="password" name = "password" placeholder="Enter Password">
			<input type="submit" name = "submit" value="sign In">
			<a href="#"> Forget Password</a> 
		</form>
  </div>
	</div>
  </div>
</section>
<section class="about" id="about">
  <div class="container">
    <h1 class="text-center">About Us</h1>
  </div>
</section>
<section class="contact" id="contact">
  <h1 class="text-center">Contact Us</h1>
</section>
<footer class="footer text-center">GetUrBill.com</footer>
<script src="{% static 'script.js' %}" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
