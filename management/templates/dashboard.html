<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <strong>welcome {{request.user.shop_name}}</strong>
    <form action="/dashboard/" method="post" id="form">
        {% csrf_token %}
    <div class="form-group" id="form-group">
    <tr><input type="hidden" name="count" id="count" value="0"></tr>
    <tr><input type="text" name="item_name0" id="item_name" value="enter item"></tr>
    <tr><input type="number" name="quantity0" id="quantity" value=0></tr>
    <tr><input type="number" name="discount0" id="discount"value=0></tr>
    <tr><input type="number" name="price0" id="price"value=0 onchange="dis()"></tr>
    <input type="number" name="gst0" id="gst"value=1>
</div>
    <input type="submit" value="submit">
</form>
    <button class="logout" onclick="logout()">logout</button>
    <button class="add" id="add">add</button>

    {% if i %}
    {% for j in i%}
    <div>
    <span>{{j.item_name}}</span>
    <span>{{j.quantity}}</span>
    <span>{{j.discount}}</span>
    <span>{{j.selling_price}}</span>
    <span>{{j.GST}}</span>
    <span><a href="/delete/{{j.item_name}}"><button>delete
    </a> </button></span>
</div>
    {% endfor %}
    {% endif %}
    <style>
        input{
            border:none;
            border-bottom: 1px solid black;
            margin:2px;
        }
    </style>
    <script src="{% static 'dashboard.js' %}" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
