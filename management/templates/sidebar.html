<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="shortcut icon" href="{% static 'user.png' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'sidebar.css' %}">
    <link rel="stylesheet" href="{% static 'dashboard.css' %}">
</head>
<body>
    <section class="main">
    <div class="content">
<div class="row">
<div class="col-3 sidebar-div">
<ul class="Main Menu">
    <h1> Main Menu</h1>
     <li><a href="#">Stocks</a></li>
     <li><a href="#">Accounts</a></li>
     <li><a href="#">Bills</a></li>
</ul>
<ul class="Account">
    <h1>Account</h1>
    <li><a href="#">Profile</a></li>
    <li><button class="logout" onclick="logout()">logout</button></li>
</ul>

</div>

            <div class="col-9 load" id="load">
                <img src="{% static 'loading.gif' %}" alt="loading" id="load-img" >
                {% block body %}
                {% endblock body %}
            </div> 
        </div>
    </div>
</section>
<script src="{% static 'dashboard.js' %}" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
